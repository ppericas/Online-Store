{% extends "base_template.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<h1>Agregar Producto</h1>
<form action="{{ url_for('agregar_producto') }}" method="POST">
    <label for="producto_id">ID del Producto:</label>
    <input type="text" id="producto_id" name="producto_id" required><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" required></textarea><br>

    <label for="precio">Precio:</label>
    <input type="text" id="precio" name="precio" required><br>

    <label for="disponibilidad">Disponibilidad:</label>
    <input type="text" id="disponibilidad" name="disponibilidad" required><br>

    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" name="categoria" required><br>

    <button type="submit">Agregar Producto</button>
</form>
{% endblock %}
